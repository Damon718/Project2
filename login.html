<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/scripts.js" async></script>
</head>
<body>
<div id="companylogo">
  <img id="logo" src="images/logo2.jpg" alt="Craigslist logo">
</div>
  <div class="navigation" id="bar">
    <div class="dropmenu">
      <button class="dropbutton">Menu<i></i></button>
    <div class="droplist">
      <a href="index.html">Home</a>
      <a href="#">Community</a>
      <a href="#">Housing</a>
      <a href="jobs.html">Jobs</a>
      <a href="#">Services</a>
      <a href="#">For Sale</a>
      <a href="#">Forums</a>
      <a href="#">Gigs</a>
      <a href="#">Resumes</a>
      <a href="#">Login</a>
    </div>
  </div>
    <input id="searchbar" required name="text" type="text" placeholder="search">
    <div id="righttop">
      <a href="#">Post</a>
      <a href="login.html">Account</a>
    </div>
  </div>
  <div id="mainbody">  
  <form id="login" method="post" autocomplete="on" action="#null">
    <div id="logintop">
      <div class="column">
        <img src="images/sale.jpg" alt="for sale">
      </div>
      <div class="column">
        <img src="images/job.jpg" alt="help wanted">
      </div>
      <div class="column">
        <img src="images/house.jpg" alt="house">
      </div>
	</div>
	<h1 id="f1head">Login</h1>
    <fieldset id="formcontainer">
      <div id="emailcontainer">
        <label>Email Address: <input class="forminput" id="emaill" required name="email" type="email" placeholder="jsmith@gmail.com" onchange="changeEmailLabelColor();">
        </label>
      </div>
      <div id="passwordcontainer">
        <label>Password: <input class="forminput" id="passl" required name="text" type="text" placeholder="password" onchange="changePassLabelColor();">
        </label>
      </div>
      <div id="button">
        <button type="submit" onclick="login();">Login</button>
      </div>
    </fieldset>
  </form>
  <div id="spacer"></div>
  <form id="signup" method="post" autocomplete="on" action="#null">
    <h1 id="f2head">Don't Have an account? What are you waiting for?! ITS FREE!</h1>
	<fieldset id="formcontainer2">
	  <div id="emailcontainer2">
	    <label>Email Address: <input class="forminput" id="emaill2" required name="email" type="email" placeholder="jsmith@gmail.com" onchange="changeEmailLabelColor2();">
	    </label>
      </div>
	  <div id="button2">
        <button type="submit" onclick="signup();">Shop Now</button>
      </div>
    </fieldset>
  </form>
  </div>
  <div id="spacer2"></div>
  <div id="bottombar">
    <p>&copy; 2024 Craigslist | <a href="#">Help</a> <a href="#">Safety</a> <a href="#">Privacy</a> <a href="#">Terms</a> <a href="#">About</p>
  </div>
</body>
</html>
